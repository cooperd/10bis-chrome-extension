<section *ngIf="isLoaded">
	<div class="half-block"
		 [ngClass]="{'green': stats.remainingForToday >= stats.dailyCompanyLimit, 'gray': stats.remainingForToday < stats.dailyCompanyLimit}">
		<h3>
			יתרתך להיום:
		</h3>
		<h4>{{stats.remainingForToday | currency:'ILS':'symbol'}}</h4>
		<h5>הגבלה יומית:
			{{stats.dailyCompanyLimit | currency:'ILS':'symbol'}}</h5>
	</div>
	<div class="half-block"
		 [ngClass]="{'green': stats.avgTillEndOfTheMonth >= stats.dailyCompanyLimit, 'red': stats.avgTillEndOfTheMonth < stats.dailyCompanyLimit}">
		<h3>
			סבסוד יומי:</h3>
		<h4>{{stats.avgTillEndOfTheMonth | currency:'ILS':'symbol'}}</h4>
		<h5>בממוצע, עד סוף החודש.</h5>
	</div>
	<div class="clear"></div>
	<month-navigator [dateBias]="dateBias" (monthChange)="onMonthChange($event)"></month-navigator>
	<balance [stats]="stats"></balance>
	<detailed-charges [stats]="stats"></detailed-charges>
</section>
<section *ngIf="!isLoaded">
	טוען נתונים...
</section>
